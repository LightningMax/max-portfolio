# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - max-portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '7.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
      
      - name: dotnet publish
        run: dotnet publish ./max.portfolio -c Release -o ./max-portfolio.artifact
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .max.portfolio-artifact
          path: ./max.portfolio.artifact
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .max.portfolio-artifact

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'max-portfolio'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_066A9FFED4874BB0A26B93B1DCC3D3DD }}
          package: .
